name: Docker Build and Push - Delivery Routing

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    environment: docker-secrets

    steps:
      - name: 📥 Checkout del código
        uses: actions/checkout@v4

      - name: 🔐 Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Crear archivo de secrets
        run: echo "${{ secrets.APP_SECRETS }}" > src/main/resources/application-secrets.properties

      - name: 🏗️ Build Docker image
        run: |
          docker build -t stivenh06/softdev:delivery-routing-service .

      - name: 📤 Push image to Docker Hub
        run: |
          docker push stivenh06/softdev:delivery-routing-service